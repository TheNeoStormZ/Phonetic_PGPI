{% extends 'base.html' %}

{% block contenido %}
<div class="bg-light">
  <h2 style="text-align: center;">Detalles del Producto</h2>
  <div class="container">
    <div class="row align-items-left">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="album py-5 ml-5">
          <div class="mb-4 box-shadow">
            <img src="{{producto.imagen}}" alt="Iamgen" width="50%" height="50%" />
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <br />
        <br />
        <h2>{{producto.nombre}}</h2>
        <p>{{producto.descripcion}}</p>
        <br />
        <br />
        <h1>{{producto.precio}}â‚¬</h1>
        <br />
        {% if producto.stock == 0 %}
        <button type="button" disabled="true" class="btn-outline-danger ml-2">AGOTADO</button>
        {% else %}
        <button type="button" disabled="true" class="btn btn-danger">
          Comprar
        </button>
        {% endif %}
      </div>

      <div class="col-md-1"></div>
    </div>
  </div>
</div>
{% endblock %}
