<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <a href="/producto/{{producto.id}}">
        <img class="card-img-top" src={{producto.imagen}} alt="Card image cap" width="300" height="300">
        </a>
        <div class="card-body">
            <div>
                <p class="card-text">{{producto.nombre}}</p>
            </div>
            <div>
                <strong>{{producto.precio}}â‚¬</strong>
            </div>
            <p class="card-text">{{producto.descripcion}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" disabled="true" class="btn-primary">{{producto.secciones}}</button>
                    {% if producto.stock == 0%}
                    <button type="button" disabled="true" class="btn-outline-danger ml-2">AGOTADO</button>
                    {% endif %}
                </div>
                <small class="text-muted">{{producto.categoria}}</small>
            </div>
        </div>
    </div>
</div>
