{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block contenido %}
{% if user.is_authenticated %}
<div class="bg-light">
    </br>
    <h2 style="text-align: center;">
        <strong>Lista de Pedidos</strong>
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-box-seam"
            viewBox="0 0 16 16">
            <path
                d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z" />
        </svg>
    </h2>
    </br>
    <div class=" container pl-5 pr-5 pb-5">
        {% for pedido in pedidos %}
        {% include 'card_pedido.html' %}
        {% endfor %}
    </div>
</div>
{% else %}
<div class="bg-light pt-5">
    <h2 style="text-align: center;">
        <strong>Busca tu id de tu pedido para verlo</strong>
    </h2>
    <div class="row justify-content-center pt-5 pb-5">
        <form class="form-inline my-2 my-md-0" action="{% url 'lista_pedidos' %}">
            <div class="input-group">
                <input id="searcher" type="search" class="form-control" name="p" placeholder="Search"
                    aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
